name: Use Random Number Action
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate-number:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: debug
        run: |
            pwd
            ls -la
            echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
            echo "GITHUB_ACTION_PATH: $GITHUB_ACTION_PATH"
            echo "GITHUB_PATH: $GITHUB_PATH"
            find . -type f
      - name: Get Random Number
        id: set-random-number
        uses: ./.github/actions/gh-action-test
      - name: Display Random Number
        run: |
            echo "Random Number: ${{ steps.set-random-number.outputs.random-number }}"
